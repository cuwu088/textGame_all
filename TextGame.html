<!DOCTYPE html>
<html>
<head>
  <title>game</title>
  <style>
    #resultBox {
      border: 1px solid black;
      padding: 10px;
      height: 70vh;
      overflow-y: scroll;
      line-height: 1.2;
      width: 75%;
      float: right;
    }
    #playerDetail {
      border: 1px solid black;
      padding: 10px;
      height: 70vh;
      line-height: 1.2;
      width: 20%;
      float: left;
    }
    #input {
      width: calc(75% + 14.5px);
      float: right;
    }
  </style>
</head>
<body>
  <h1><center>text game</center></h1>

  <div id="playerDetail"></div>
  <div id="resultBox"></div>

  <input type="text" id="input" >

  <script src="TextGame.js"></script>
</body>
</html>
